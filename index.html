<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- local css files -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <!-- vue js app container -->
    <div class="container-md" id="app" v-cloak>
        <h1 class="text-center p-3">{{ pageTitle }}</h1><!-- app title -->
        <div class="input-group mb-3"> <!-- input for add to list -->
            <input @keyup.enter="addListItem" v-model="newItem.text" type="text" class="form-control" placeholder="add item" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button @click="addListItem" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
          </div>
        <ul class="list-group w-100"> <!-- shown list  -->
            <li class="list-group-item w-100 p-2 d-flex justify-content-between align-items-center" v-for="(item,index) in toDoList">
                <span class="flex-grow-1" :class="{ done: toDoList[index].done}">{{toDoList[index].text}}</span>
                <i class="fa-solid fa-xmark" @click="removeListItem(index)"></i>
            </li>
          </ul>
    </div>
    <!-- vue js cdn -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- local js files -->
    <script src="js/main.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
